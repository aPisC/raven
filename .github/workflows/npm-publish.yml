  publish-npm:
    #needs: build
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.npm_token}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://nexus.thor.akromentos.com/repository/npm/
          always-auth: true
      - run: yarn
      - run: yarn workspaces run ci-version $GITHUB_REF_NAME
      - run: yarn build
      - run: yarn workspaces run ci-publish $GITHUB_REF_NAME
