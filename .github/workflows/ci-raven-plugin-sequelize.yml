    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.npm_token}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://nexus.thor.akromentos.com/repository/npm/
          always-auth: true
      - run: yarn
      - run: yarn workspace raven-plugin-sequelize build
      - run: yarn workspace raven-plugin-sequelize publish --no-git-tag-version --new-version $GITHUB_REF_NAME
